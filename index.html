<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" href="favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator & QR Scan</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="card">
    <div class="tab-buttons">
      <button onclick="showTab('generate')">ðŸ”§ Generate</button>
      <button onclick="showTab('scan')">ðŸ“· Scan</button>
    </div>

    <!-- GENERATE TAB -->
    <div id="generateTab" class="tab-content active">
      <h2>QR Code Generator</h2>
      <input type="text" id="linkInput" placeholder="Paste link di sini" />
      <input type="file" id="imgInput" accept="image/*" />
      <button id="cancelImgBtn" class="wide-button">
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        Cancel Gambar
      </button>
      <canvas id="qrCanvas" width="256" height="256"></canvas>
      <button id="downloadBtn" class="wide-button">
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Download
      </button>
      <button onclick="toggleDarkMode()" class="wide-button">
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010.58 9.79z" fill="currentColor"/>
        </svg>
        Dark Mode
      </button>
    </div>

    <!-- SCAN TAB -->
    <div id="scanTab" class="tab-content">
      <h2>Scan QR Code</h2>
      <div class="scan-method">
        <label><input type="radio" name="scanMode" value="camera" checked /> Kamera</label>
        <label><input type="radio" name="scanMode" value="upload" /> Upload</label>
      </div>

      <div id="scanViaCamera" class="scan-option fade">
        <div class="icon-buttons">
          <button class="icon-button" onclick="startScanner()">ðŸ“·</button>
          <button class="icon-button" onclick="stopScanner()">ðŸ›‘</button>
          <button class="icon-button" onclick="downloadScanHistory()">â¬‡</button>
        </div>
        <button onclick="sendViaWhatsApp()" class="wide-button">
          <span class="icon">ðŸ“¨</span> Kirim ke WhatsApp
        </button>
        <div id="reader"></div>
        <p id="scanResult"></p>
      </div>

      <div id="scanViaUpload" class="scan-option fade hidden">
        <input type="file" id="qrImageInput" accept="image/*" class="wide-button" />
      </div>

      <table id="scanTable">
        <thead><tr><th>Link</th><th>Waktu</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
